<body class="bg-gray-900 text-gray-200">

        <main>

            <div id="page-loading" class="page active text-center py-20"> <svg class="animate-spin h-10 w-10 text-cyan-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"> <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle> <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path> </svg> <p class="mt-4 text-gray-400">Initializing Secure Session...</p> </div>
            <div id="page-products" class="page"> <h2 class="text-3xl font-bold mb-6 text-cyan-300">Our Products</h2> <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div> </div>
            <div id="page-cart" class="page"> <h2 class="text-3xl font-bold mb-6 text-cyan-300">Your Cart</h2> <div id="cart-items" class="bg-gray-800 rounded-lg shadow-md p-6"></div> <div id="cart-empty" class="text-center py-12 bg-gray-800 rounded-lg"> <p class="text-gray-400">Your shopping cart is empty.</p> <button onclick="navigate('products')" class="mt-4 bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Shop for Products</button> </div> </div>
            <div id="page-auth" class="page">
                <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl mt-10">
                    <h2 class="text-3xl font-bold text-center mb-2 text-cyan-300">Welcome</h2>
                    <p class="text-center text-gray-400 mb-6">Sign in to continue to your cart and checkout</p>
                    <div id="auth-form-container">
                        <!-- NEW: Google Sign-in button will be rendered here -->
                    </div>
                    <div class="text-center mt-4"> <p class="text-xs text-gray-500">Your account is secured by Google.</p> </div>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-12 text-gray-500 text-sm"> <p>&copy; 2025 Starlight Commerce. All rights reserved.</p> </footer>

            authDomain: "my-e-commerce-site-f0473.firebaseapp.com",

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let app, auth, db, stripe;
        let products = [], cart = {}, currentUser = null;

        // --- INITIALIZATION ---
        function main() {
            if (!firebaseConfig.apiKey) {
                // ... (error handling for missing config)
                return;
            }
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
            setupAuthentication();
        }

        // --- NAVIGATION ---
        window.navigate = function(page) { /* ... (navigation logic) */ };

        // --- AUTHENTICATION (UPDATED) ---
        function setupAuthentication() {
            onAuthStateChanged(auth, user => {
                document.getElementById('page-loading').classList.remove('active');
                if (user) {
                    currentUser = user;
                    renderLoggedInState(user);
                    listenToCartChanges();
                    if(document.getElementById('page-auth').classList.contains('active')) navigate('products');
                } else {
                    currentUser = null;
                    renderLoggedOutState();
                    cart = {};
                    updateCartUI();
                    navigate('auth');
                }
                fetchProducts();
            });
        }
        
        function renderLoggedInState(user) {
            const authContainer = document.getElementById('auth-container');
            authContainer.innerHTML = `
                <div class="flex items-center gap-3">
                    <img src="${user.photoURL || 'https://placehold.co/40x40/7ED9E4/111827?text=U'}" alt="User" class="w-8 h-8 rounded-full">
                    <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors text-sm">Logout</button>
                </div>
            `;
            document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        }

        function renderLoggedOutState() {
            document.getElementById('auth-container').innerHTML = `<button onclick="navigate('auth')" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors text-sm">Login</button>`;
            document.getElementById('auth-form-container').innerHTML = `
                <button id="google-signin-btn" class="google-btn">
                    <svg viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                    <span>Sign in with Google</span>
                </button>
            `;
            document.getElementById('google-signin-btn').addEventListener('click', async () => {
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    console.error("Google sign in failed", error);
                }
            });
        }

        // --- PRODUCT LOGIC ---
        async function fetchProducts() { /* ... (same as before) */ }
        function renderProducts() { /* ... (same as before) */ }

        // --- CART LOGIC (UPDATED CHECKOUT) ---
        let cartUnsubscribe = null;
        function listenToCartChanges() { /* ... (same as before) */ }
        window.addToCart = async function(productId) { /* ... (same as before) */ }
        window.removeFromCart = async function(productId) { /* ... (same as before) */ }
        
        function updateCartUI() {
            const cartCount = document.getElementById('cart-count');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartEmpty = document.getElementById('cart-empty');
            
            const totalItems = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            cartCount.textContent = totalItems;
            
            if (totalItems === 0) {
                cartItemsContainer.innerHTML = ''; cartItemsContainer.style.display = 'none'; cartEmpty.style.display = 'block';
                return;
            }

            cartItemsContainer.style.display = 'block'; cartEmpty.style.display = 'none';
            let cartHTML = '<div class="space-y-4">'; let subtotal = 0;

            for (const productId in cart) {
                const product = products.find(p => p.id === productId);
                if (product) {
                    const quantity = cart[productId]; const itemTotal = product.price * quantity; subtotal += itemTotal;
                    cartHTML += `<!-- Cart Item HTML -->`;
                }
            }
            cartHTML += '</div>';
            cartHTML += `
                <div class="mt-6 pt-4 border-t border-gray-700 text-right">
                    <p class="text-lg">Subtotal: <span class="font-bold text-2xl text-cyan-400">$${subtotal.toFixed(2)}</span></p>
                    <button onclick="proceedToCheckout()" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors w-full sm:w-auto">Proceed to Checkout</button>
                </div>
            `;
            cartItemsContainer.innerHTML = cartHTML;
        }

        // --- PAYMENT LOGIC (NEW) ---
        window.proceedToCheckout = async function() {
            if (!STRIPE_PUBLISHABLE_KEY) {
                console.error("Stripe Publishable Key is not set.");
                alert("Payment gateway is not configured. Please contact support."); // Developer-facing error
                return;
            }
            console.log("Proceeding to checkout...");
            // In a real app, this is where you would call your Firebase Cloud Function.
            // This function would securely create a checkout session on the backend.
            alert("This is a demo. Connecting to the payment gateway would happen here.");

            // Example of calling a cloud function:
            // const { getFunctions, httpsCallable } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js");
            // const functions = getFunctions(app, 'your-region');
            // const createStripeCheckout = httpsCallable(functions, 'createStripeCheckout');
            // try {
            //   const result = await createStripeCheckout({ cart: cart });
            //   const sessionId = result.data.id;
            //   await stripe.redirectToCheckout({ sessionId });
            // } catch (error) {
            //   console.error("Error creating checkout session:", error);
            // }
        }

        // --- START THE APP ---
        main();
    </script>
